<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style>
        .inline {
            background-color: aqua;
            height: 100px;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        li {
            display: inline;
            height: 50px;
            width: 200px;
            padding: 20px;
            background-color: brown;
            font-size: larger;

        }
    </style>
</head>

<body>
    <ul class="inline">
        <li><a href="firstcss.html">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>

        <li><a href="">Services</a></li>

    </ul>
</body>

</html>
