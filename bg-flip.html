<!DOCTYPE html>
<html>

<head>
    <title>Background clip</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            border: 15px dashed maroon;
            margin: 30px auto;
            background-color: bisque;
            padding: 20px;
            /* background-clip: border-box; */
            background-clip: content-box;
            /* background-clip: padding-box; */
        }
    </style>
</head>

<body>
    <div>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt dolores nam facilis sed id rem iusto quod
        eligendi laboriosam voluptatibus perspiciatis, sint in ab sunt modi dolor odio incidunt debitis?</div>
</body>

</html>
