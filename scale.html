<!DOCTYPE html>
<html>

<head>
    <title>Scale</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            border: 2px dashed pink;
            margin: 100px auto;
            transition: 2s all ease;
        }

        div:hover {
            /* transform: scale(2, 2); */
            transform: scaleY(2)
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio iusto illo error totam voluptates, dolores
            voluptas, ipsum facilis eos officiis saepe aut repudiandae aliquid tempore minima, vitae rem similique
            porro!</p>
    </div>
</body>

</html>
