<!DOCTYPE html>
<html>

<head>
    <title>Shadow</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 5px dashed blueviolet;
            box-shadow: 20px 20px 20px rgb(212, 181, 241);
        }

        p {
            height: 400px;
            width: 400px;
            background-color: black;
            border: 3px dotted pink;
            font-size: 40px;
            font-weight: bold;
            color: aqua;
            text-shadow: 5px 5px 5px aquamarine;

        }
    </style>
</head>

<body>
    <div></div>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Praesentium aspernatur autem sed in eius ab.</p>
</body>

</html>
